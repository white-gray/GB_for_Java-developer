<!DOCTYPE html>
<html ng-app="change">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div class="container" ng-controller="indexController">

    <h3>Редактировать сведения о студенте</h3>
    <input type="text" ng-model="updateStudent.name" id="inputName" class="form-control" placeholder="{{StudentName}}">
    <p/>
    <p/>

    <input type="number" ng-model="updateStudent.age" id="inputAge" class="form-control" placeholder="{{StudentAge}}">
    <p/>

    <button class="btn btn-primary" ng-click="createNewStudent(newStudent)">Добавить</button>


</div>

</body>
</html>
